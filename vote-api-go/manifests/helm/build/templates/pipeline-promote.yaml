---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: {{ .Values.app.name }}-promote
  labels:
    type: pipeline
    backstage.io/kubernetes-id: {{ .Values.app.name }}
spec:
  params:
    - name: source-image
      description: source image to promote
      type: string
      default: {{ include "image.dev-url" . }}
    - name: destination-image
      description: destination image to promote to
      type: string
      default: {{ include "image.prod-url" . }}
    - name: source-image-tag
      type: string
      default: latest
    - name: destination-image-tag
      type: string
      default: prod
    - name: namespace
      type: string
      default: {{ .Values.app.namespaceProd }}
    - description: The hostname of the git instance
      name: git-host
      type: string
      default: {{ .Values.git.host }}
    - name: git-owner
      type: string
      default: {{ .Values.git.org }}
    - name: app-name
      type: string
      default: vote-api
    - description: Common password used in demo
      name: common-password-secret
      type: string
      default: common-password-secret
    - description: ArgoCD host
      name: argocd-host
      type: string
      default: argocd-server-janus-argocd{{ .Values.app.cluster }}
  tasks:
    - name: copy-image-tag
      params:
        - name: srcImageURL
          value: 'docker://$(params.source-image):$(params.source-image-tag)'
        - name: destImageURL
          value: 'docker://$(params.destination-image):$(params.destination-image-tag)'
        - name: srcTLSverify
          value: 'false'
        - name: destTLSverify
          value: 'false'
      taskRef:
        kind: ClusterTask
        name: skopeo-copy
      workspaces:
        - name: images-url
          workspace: images-url
    - name: copy-image-latest
      params:
        - name: srcImageURL
          value: 'docker://$(params.source-image):$(params.source-image-tag)'
        - name: destImageURL
          value: 'docker://$(params.destination-image):latest'
        - name: srcTLSverify
          value: 'false'
        - name: destTLSverify
          value: 'false'
      taskRef:
        kind: ClusterTask
        name: skopeo-copy
      runAfter:
        - copy-image-tag
      workspaces:
        - name: images-url
          workspace: images-url
    - name: resync
      params:
      - name: COMPONENT_ID
        value: $(params.app-name)-$(params.git-owner)-prod
      - name: NAMESPACE
        value: $(params.namespace)
      runAfter:
      - build-image
      taskRef:
        kind: Task
        name: resync
      runAfter:
        - copy-image-latest
  workspaces:
    - name: images-url
